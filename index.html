    <!-- class - атрибут який ми вказуємо майже кожному тегу щоб стилізувати його (селектор класу) -->
    <div class="card">
        <h2 class="card-title"><span>Basket</span>Ball</h2>
        <img class="card-img" src="https://artwork.espncdn.com/categories/cd70a58e-a830-330c-93ed-52360b51b632/1x1Feature/1440_201903062023.jpg" alt="">
        <p class="card-text">Баскетбо́л (англ. basketball від basket — «кошик» і ball — «м'яч») — спортивна командна гра з м'ячем, який закидають руками в кільце із сіткою (кошик), закріпленою на щиті на висоті 3 метри 5 сантиметрів (10 футів) над майданчиком. Баскетбол є олімпійським видом спорту.</p>
        <div class="card-border">
            <img class="card-border_img" src="https://imgresizer.eurosport.com/unsafe/725x408/filters:format(jpeg):focal(1320x372:1322x370)/origin-imgresizer.eurosport.com/2023/02/08/3545373-72254628-2560-1440.jpg" alt="">
            <img class="card-border_img" src="https://www.newbalance.com/dw/image/v2/AAGI_PRD/on/demandware.static/-/Library-Sites-NBUS-NBCA/default/dw8c4787e5/images/page-designer/2021/april/12472_Comp_E1_ImageB.jpg?sw=991&sfrm=jpg" alt="">

        </div>
    </div>
